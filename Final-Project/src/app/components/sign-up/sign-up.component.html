 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="center">
    <h1>Signup</h1>
    <form>
      <div class="txt_field">
        <input #userEmail type="text" required>
        <span></span>
        <label>userEmail</label>
      </div>
      <span class="error" *ngIf="useremail">Enter a valid email</span>
        
      <div class="txt_field">
        <input #userPwd type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <span class="error" *ngIf="passworderr">Password cannot be null</span>
      <div class="txt_field">
        <input #confirmPassword type="password" required>
        <span></span>
        <label>ConfirmPassword</label>
      </div>
      <span class="error" *ngIf="confirmpassworderr">Password cannot be null</span>
      <span  class="error" *ngIf="matchpassword">Passwords are not matched</span>

      <div> 
          <button class="btn1 mt-4" (click)="ValidationCheck(userEmail.value, userPwd.value,confirmPassword.value)"   >Signup</button>
          <div class="signup">
          Already a member? <a href="#" routerLink="/sign-in">Login</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
